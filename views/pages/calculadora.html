<!DOCTYPE html>
<html>

<head>
    <title>Calculadora</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="/img/522507.png">
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .fundo {
            background-image: linear-gradient(45deg, black, rgb(201, 204, 209));
            height: 100vh;
            font-family: Arial, Helvetica, sans-serif;
            color: white;
        }

        .calculadora {
            position: absolute;
            background: rgb(34, 34, 34);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 12px;
            padding: 10px;
        }

        .btn {
            width: 50px;
            height: 50px;
            font-size: 25px;
            cursor: pointer;
            margin: 3px;
            background-color: rgb(60, 59, 59);
            border: none;
            border-radius: 5px;
            color: #fff;
        }

        .btn:hover {
            background: #161616;
            font-size: 20px;
        }

        .btn:active {
            position: relative;
            top: 3px;
        }

        .btnIgual {
            width: 50px;
            height: 50px;
            font-size: 25px;
            cursor: pointer;
            margin: 3px;
            height: 106px;
            background-color: rgb(143, 114, 0);
            border: none;
            border-radius: 5px;
            color: #fff;
        }

        .btnIgual:hover {
            background: rgb(67, 53, 0);
            font-size: 20px;
        }

        .btnIgual:active {
            position: relative;
            top: 3px;
        }

        #display {
            background-color: white;
            width: 214px;
            height: 30px;
            margin: 5px;
            font-size: 25px;
            color: black;
            text-align: right;
            padding: 5px;
            border-radius: 5px;
            overflow-y: hidden;
            overflow-x: auto;
        }

        ::-webkit-scrollbar {
            height: 6px;
        }

        ::-webkit-scrollbar-track {
            background-color: rgb(60, 59, 59);
        }

        ::-webkit-scrollbar-thumb {
            background-color: #161616;
        }
    </style>
</head>

<body onkeypress="manipularTeclado()">
    <div class="fundo">
        <div class="calculadora">
            <h2 align="center">Calculadora</h2>
            <p id="display"></p>
            <table align="center">
                <tr>
                    <td><button class="btn" onclick="clean()">C</button></td>
                    <td><button class="btn" onclick="back()">âŒ«</button></td>
                    <td><button class="btn" onclick="insert('/')">/</button></td>
                    <td><button class="btn" onclick="insert('*')">*</button></td>
                </tr>
                <tr>
                    <td><button class="btn" onclick="insert('7')">7</button></td>
                    <td><button class="btn" onclick="insert('8')">8</button></td>
                    <td><button class="btn" onclick="insert('9')">9</button></td>
                    <td><button class="btn" onclick="insert('-')">-</button></td>
                </tr>
                <tr>
                    <td><button class="btn" onclick="insert('4')">4</button></td>
                    <td><button class="btn" onclick="insert('5')">5</button></td>
                    <td><button class="btn" onclick="insert('6')">6</button></td>
                    <td><button class="btn" onclick="insert('+')">+</button></td>
                </tr>
                <tr>
                    <td><button class="btn" onclick="insert('1')">1</button></td>
                    <td><button class="btn" onclick="insert('2')">2</button></td>
                    <td><button class="btn" onclick="insert('3')">3</button></td>
                    <td rowspan="2"><button class="btnIgual" onclick="calcular()">=</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button class="btn" style="width: 106px;" onclick="insert('0')">0</button></td>
                    <td><button class="btn" onclick="insert('.')">.</button></td>
                </tr>
                </tr>
            </table>
        </div>
    </div>
    <script>
        function insert(num) {
            var numero = document.getElementById('display').innerHTML;
            document.getElementById('display').innerHTML = numero + num;
        }
        function clean() {
            document.getElementById('display').innerHTML = "";
        }
        function back() {
            var display = document.getElementById('display').innerHTML;
            document.getElementById('display').innerHTML = display.substring(0, display.length - 1);
        }
        function calcular() {
            var display = document.getElementById('display').innerHTML;
            if (display) {
                document.getElementById('display').innerHTML = eval(display);
            }
            else {
                document.getElementById('display').innerHTML = "Nada..."
            }
        }
    </script>

</body>

</html>
